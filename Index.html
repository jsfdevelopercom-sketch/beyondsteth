<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Stethoscope | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4a90e2;
            --soft-blue: #eef5ff;
            --gold: #d4af37;
            --text-dark: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--soft-blue);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            margin: 20px;
        }

        /* Fanciful Decorations */
        .container::before, .container::after {
            content: 'âœ§';
            position: absolute;
            color: var(--gold);
            font-size: 2rem;
            animation: twinkle 2s infinite ease-in-out;
        }
        .container::before { top: 20px; left: 20px; }
        .container::after { bottom: 20px; right: 20px; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-blue);
            letter-spacing: 1px;
        }

        .profile-img {
            width: 250px;
            height: 330px;
            object-fit: cover;
            border-radius: 150px 150px 0 0;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: translateY(-5px);
        }

        .quotes-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .quote {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            padding: 15px;
            font-size: 1.1rem;
            position: relative;
        }

        .quote::after {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background: var(--gold);
            margin: 10px auto 0;
        }

        .coming-soon-badge {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 30px;
            background: var(--primary-blue);
            color: white;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .instagram-link {
            display: block;
            margin-top: 20px;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Decorative flourishes */
        .flourish {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 1.5rem;
        }

        @media (max-width: 600px) {
            .quotes-container { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="flourish">~ Beyond Stethoscope ~</span>
        <h1>Empowered to Heal</h1>

        <img src="1000109351.jpg" alt="Doctor Influencer" class="profile-img">

        <div class="quotes-container">
            <div class="quote">"Healing with heart and strength."</div>
            <div class="quote">"Empowered women empower women."</div>
            <div class="quote">"Independent, capable, and unstoppable."</div>
            <div class="quote">"Your potential is limitless, Doctor."</div>
        </div>

        <div class="coming-soon-badge">Page Coming Soon</div>

        <a href="https://instagram.com/beyond.stethoscope_" class="instagram-link">
            Follow the journey @beyond.stethoscope_
        </a>
    </div>

</body>
</html>
